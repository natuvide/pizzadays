<html>

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/estiloshowdata.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png">

    <script src="https://kit.fontawesome.com/9e5d80d4f9.js" crossorigin="anonymous"></script>  

    <title>Pizza Days</title>
</head>

<body>
  <header id="header">
    
  </header>
  <main class="reserva_main">

  <h1 class="reserva_h1">
    <p class="reserva_p">Gracias por contactarte</p>
    <p class="reserva_p1"  id="name"></p>
    <p class="reserva_p">su solicitud fue exitosa!</p>
  </h1>

  <table class="table" table border="6" align=center width="500">
    >
    <tr>
      <th>Campo</th>
      <th>Valor</th>
    </tr>

  <script>
    var argumentos = location.search.substr(1).split('&');
    for (var i = 0; i < argumentos.length; ++i) {
      var datos = argumentos[i].split('=');
      if (datos != null) {
        var campo = datos[0];
        var valor = datos[1];
        if (valor == null) {
          valor = "null"
        }
        else {
          valor = '"' + unescape(valor.replace(/\+/g, ' ')) + '"';
        }
    
        document.writeln('<tr><td align="center">' + campo + '</td>');
        document.writeln('<td align="center">' + valor + '</td></tr>');
        document.getElementById("name").innerHTML=argumentos[0].split("=")[1];
      }
    }
    
  </script>


  </table>
  </main>
  <footer class="icon" id="footer" >

    <script src="./js/main.js"></script>
<script src="/js/validate_data.js"></script>
</body>

</html>
