<!doctype html>
<html lang="es">
<head>
    <title>Listado de Pizzas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilocrud.css">

</head>
<body>
    <header id="header_crud">
        <!-- place navbar here -->
        <!-- <div class="contenedor">

            <a href="index.html">
            <img class="logo1 rotar" src="./img/logopizzadays.png" alt="logo_pizzadays"> 
            </a>   
        </div> -->
    </header>
    <main>
        <div id="app">
            <h1>Listado de pizzas</h1>
            <br>
            <a  class="btn btn-primary" href="create_pizza.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Ingredientes</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="pizza in pizzas">
                                    <td scope="row">{{pizza.id}}</td>
                                    <td>{{pizza.nombre}}</td>
                                    <td>{{pizza.precio}}</td>
                                    <td>{{pizza.ingredientes}}</td>
                                    <td>
                                        <img width="60"  :src="'https://pizzadays.natuvide.duckdns.org/imagenes_pizzas/'+pizza.imagen" :alt="pizza.nombre">
                                    </td>
                                    <td>
                    			        <a class="btn btn-primary" :href="'update_pizza.html?id='+ pizza.id" >Editar</a>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(pizza.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/main_crud.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--Link de VUE-->
    <script src="./js/pizzas.js"></script>
</body>
</html>
