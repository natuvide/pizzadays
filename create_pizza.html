<!doctype html>
<html lang="en">
<head>
  <title>Nueva pizza</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilocrud.css">
</head>
<body>
  <header id="header_crud">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
       <form  style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de pizza</h1>
        <div class="mb-3">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" placeholder="Muzza rellena">
        </div>
        <div class="mb-3">
          <label for="precio">Precio: $</label>
          <input type="number" name="precio" id="precio" v-model="precio" placeholder="9999">
        </div>
        <div class="mb-3">
          <label for="ingredientes">Ingredientes: </label>
          <input type="text" name="ingredientes" id="ingredientes" v-model="ingredientes" placeholder="ajo, cebolla, queso, aceitunas">
        </div>
        <div class="mb-3">
          <label for="imagen">Imagen: </label>
          <input type="text" name="imagen" id="imagen" v-model="imagen" placeholder="calabresa.jpg">
          <img width="100" :src="imagen" alt="">
        </div>
          <button type="button" class="btn btn-success" v-on:click="grabar()">Agregar</button>
      </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main_crud.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/pizzas.js"></script>
</body>
</html>
