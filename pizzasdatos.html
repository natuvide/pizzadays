<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/estilopizzadatos.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5d80d4f9.js" crossorigin="anonymous"></script>

    <title>Pizza Days</title>

<body>

    <header id="header">

    </header>

    <main  style="color: aliceblue;" class="fondocarta">
        <div id="app" class="contenedor2">

            <div  v-for="pizza in pizzas" class="producto">
               
                <div>
                    <img  class="fotocarta" :src="'./imgpizzas/'+pizza.imagen" :alt="'foto '+pizza.nombre">
                    <div class="textocard">
                        <h2 class="centrar_nombre">{{pizza.nombre}}</h2>
                        <p class="ptexto">{{pizza.ingredientes}}</p>
                    </div>
                </div>               
                    
                <p class="precio"> $ {{pizza.precio}}</p>
            </div>
        </div>
    </main>

    <footer class="icon" id="footer">

    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/pizzasdatos.js"></script>
    <script src="./js/main.js"></script>


</body>


</html>
